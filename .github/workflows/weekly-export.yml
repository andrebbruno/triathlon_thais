name: weekly-export

on:
  schedule:
    - cron: "0 17 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    env:
      INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
      AUTO_UPLOAD: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Intervals API key
        shell: pwsh
        run: |
          if (-not $env:INTERVALS_API_KEY) { throw "Missing INTERVALS_API_KEY secret." }

      - name: Export Intervals reports
        shell: pwsh
        run: |
          ./export-intervals-week-com-notas.ps1
          ./intervals-longterm-coach-edition.ps1 -WeeksBack 12

      - name: Weekly analysis + plan
        shell: pwsh
        run: |
          ./weekly-analysis.ps1

      - name: Upload trainings to Intervals
        if: env.AUTO_UPLOAD == 'true'
        shell: pwsh
        run: |
          ./upload_training.ps1

      - name: Build static site
        shell: pwsh
        run: |
          ./scripts/build_site.ps1

      - name: Commit reports and site
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Relatorios_Intervals docs
          git commit -m "Weekly report" || echo "No changes to commit"
          git push

      - name: Send notification email
        uses: dawidd6/action-send-mail@v4
        if: always()
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Weekly export - ${{ job.status }}"
          to: ${{ secrets.SMTP_TO }}
          from: ${{ secrets.SMTP_FROM }}
          secure: true
          body: |
            Status: ${{ job.status }}
            Report: https://andrebbruno.github.io/triathlon_codex/
